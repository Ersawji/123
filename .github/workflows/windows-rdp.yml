name: Windows RDP (Rescue Mode)

on:
  workflow_dispatch:

jobs:
  rdp-runner:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Install Audio Driver (VB-Cable)
    # We use continue-on-error so this never stops the build
    - name: Install Audio Driver
      run: |
        choco install vb-cable -y
        Set-Service -Name Audiosrv -StartupType Automatic
        Start-Service -Name Audiosrv -ErrorAction SilentlyContinue
      continue-on-error: true

    # 3. MANUAL INSTALL CHROME REMOTE DESKTOP (The Fix)
    - name: Download and Install CRD
      run: |
        $url = "https://dl.google.com/livedownload/chromeremotedesktophost.msi"
        $output = "crd.msi"
        $userAgent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
        
        Write-Host "Downloading CRD from $url..."
        # We add the UserAgent so Google doesn't block the request as a bot (Fixes 404)
        Invoke-WebRequest -Uri $url -OutFile $output -UserAgent $userAgent
        
        if (Test-Path $output) {
          Write-Host "Download Successful. File size: $((Get-Item $output).Length) bytes"
          
          Write-Host "Installing MSI..."
          # /qn = quiet, /norestart = no reboot
          Start-Process msiexec.exe -ArgumentList "/i $output /qn /norestart" -Wait
          Write-Host "Installation finished."
        } else {
          Write-Error "Download FAILED. The file $output does not exist."
          exit 1
        }

    # 4. Configure Chrome Remote Desktop (Using your Secret)
    - name: Configure and Start CRD
      env:
        CRD_CMD: ${{ secrets.CRD_POWER_SHELL_COMMAND }}
      run: |
        if (-not $env:CRD_CMD) {
          Write-Error "Error: CRD_POWER_SHELL_COMMAND secret is missing!"
          exit 1
        }
        
        # Run the Google configuration command
        Invoke-Expression $env:CRD_CMD

    # 5. Keep Alive (6 Hours)
    - name: Keep Runner Alive
      run: |
        Write-Host "--------------------------------------------------------"
        Write-Host "SUCCESS! You can now connect."
        Write-Host "Go to: https://remotedesktop.google.com/access"
        Write-Host "--------------------------------------------------------"
        $seconds = 21600
        while ($seconds -gt 0) {
          Start-Sleep -Seconds 60
          $seconds -= 60
          Write-Host "Time remaining: $([math]::Round($seconds / 60)) minutes..."
        }
