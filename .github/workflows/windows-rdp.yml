name: Windows RDP (Final Fixed)

on:
  workflow_dispatch:

jobs:
  rdp-runner:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Install Audio Driver (VB-Cable)
    # We use continue-on-error so the build NEVER stops here, even if audio fails.
    - name: Install Audio Driver
      run: |
        choco install vb-cable -y
        Set-Service -Name Audiosrv -StartupType Automatic
        Start-Service -Name Audiosrv -ErrorAction SilentlyContinue
      continue-on-error: true

    # 3. INSTALL CHROME REMOTE DESKTOP (Fixed Method)
    # We use 'choco' to install it. This avoids the 404 URL error.
    - name: Install Chrome Remote Desktop
      run: |
        Write-Host "Installing Chrome Remote Desktop via Chocolatey..."
        choco install chrome-remote-desktop -y
        
        Write-Host "Installation complete."

    # 4. Configure Chrome Remote Desktop (Using your Secret)
    - name: Configure and Start CRD
      env:
        CRD_CMD: ${{ secrets.CRD_POWER_SHELL_COMMAND }}
      run: |
        if (-not $env:CRD_CMD) {
          Write-Error "Error: CRD_POWER_SHELL_COMMAND secret is missing!"
          exit 1
        }
        
        # Run the Google configuration command
        Invoke-Expression $env:CRD_CMD

    # 5. Keep Alive (6 Hours)
    - name: Keep Runner Alive
      run: |
        Write-Host "--------------------------------------------------------"
        Write-Host "SUCCESS! You can now connect."
        Write-Host "Go to: https://remotedesktop.google.com/access"
        Write-Host "--------------------------------------------------------"
        $seconds = 21600
        while ($seconds -gt 0) {
          Start-Sleep -Seconds 60
          $seconds -= 60
          Write-Host "Time remaining: $([math]::Round($seconds / 60)) minutes..."
        }
